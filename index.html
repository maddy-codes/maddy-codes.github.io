        * {

        body {

            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        @keyframes flicker {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.95;
            }
        }

        .crt-screen {
            animation: flicker 0.15s infinite;
        }

        .crt-screen::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),

            pointer-events: none;
            z-index: 10;
        }

        .crt-screen::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            pointer-events: none;
            animation: flicker 0.15s infinite;
            z-index: 10;
        }

        ::selection {
            background-color: #4ade80;
            color: #000;
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent 0%, rgba(74, 222, 128, 0.1) 50%, transparent 100%);
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes scan {
            0% {
                top: -100px;
            }

            100% {
                top: 100%;
            }
        }

        .menu-item {
            cursor: pointer;
            padding: 0.25rem 1rem;
            margin: 0.5rem 0;
            color: #4ade80;
        }

        .menu-item:hover {
            background-color: #4ade80;
            color: #000;
        }

        .selected {
            background-color: #4ade80;
            color: #000;
        }

        @keyframes pulse {

            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

            background: #000;
        }

        }

        }
