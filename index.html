<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jatin Arora - Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        :root {
            --green: #4ade80;
            --green-dim: rgba(74, 222, 128, 0.1);
            --green-glow: rgba(74, 222, 128, 0.4);
            --bg-color: #121212;
            --crt-black: #0a0a0a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            /* Keeps the MONITOR in center, not the text */
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }

        /* CRT Hardware Shell */
        .monitor-case {
            width: min(92vw, 1100px);
            aspect-ratio: 4/3;
            max-height: 95vh;
            background-color: #000;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 20px solid #2a2a2a;
            border-radius: 20px;
            box-shadow:
                0 0 0 4px #1a1a1a,
                inset 0 0 60px rgba(0, 0, 0, 0.8),
                0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .crt-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: var(--crt-black);
            overflow: hidden;
            will-change: opacity;
            box-shadow: inset 0 0 80px rgba(0, 0, 0, 0.7);
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }

            3% {
                opacity: 0.99;
            }

            5% {
                opacity: 0.98;
            }

            7% {
                opacity: 0.99;
            }

            10% {
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes text-twitch {
            0% {
                transform: translateX(0);
            }

            98% {
                transform: translateX(0);
            }

            99% {
                transform: translateX(-0.5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .crt-overlay {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.4) 100%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 100%, 100% 3px;
            pointer-events: none;
            z-index: 50;
        }

        .crt-overlay::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: repeating-radial-gradient(circle at 50% 50%,
                    rgba(255, 255, 255, 0.02),
                    rgba(255, 255, 255, 0.02) 1px,
                    transparent 1px,
                    transparent 2px);
            background-size: 4px 4px;
            opacity: 0.15;
            pointer-events: none;
        }

        .content-wrapper {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            position: relative;
            z-index: 20;
            scroll-behavior: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--green) var(--crt-black);
        }

        /* FIXED: Hard Left Alignment */
        .content-container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* Force top */
            align-items: flex-start;
            /* Force left */
            padding: 3rem;
            /* Authentic terminal padding */
            animation: text-twitch 4s infinite, flicker 0.6s infinite;
        }

        .content-inner {
            width: 100%;
            /* Removed max-width: 850px to prevent skinny column look */
            line-height: 1.6;
            /* Slightly tighter, more terminal-like */
        }

        .terminal-mode::-webkit-scrollbar {
            display: none;
        }

        .terminal-mode {
            scrollbar-width: none;
        }

        .glow-text {
            text-shadow: 0 0 4px var(--green-glow);
        }

        strong {
            font-weight: 700;
            text-shadow: 0 0 6px rgba(74, 222, 128, 0.5);
        }

        a {
            color: var(--green);
            text-decoration: underline;
            transition: color 0.2s;
            cursor: pointer;
            user-select: text;
        }

        a:hover {
            color: #86efac;
            text-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
            border-left: 1px solid #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border: 1px solid var(--green);
            box-shadow: inset 0 0 4px var(--green);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--green);
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 50px;
            background: linear-gradient(to bottom, transparent 0%, rgba(74, 222, 128, 0.05) 50%, transparent 100%);
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 40;
        }

        @keyframes scan {
            0% {
                top: -50px;
            }

            100% {
                top: 100%;
            }
        }

        .menu-item {
            cursor: pointer;
            padding: 0.25rem 0;
            /* Reduced padding for tighter list */
            margin: 0.25rem 0;
            color: var(--green);
            transition: all 0.2s ease;
            border-left: 2px solid transparent;
            display: block;
            /* Ensures full width block */
            width: 100%;
        }

        .menu-item:hover {
            background-color: var(--green-dim);
            padding-left: 0.5rem;
        }

        .menu-item.selected {
            background-color: var(--green);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 10px var(--green-glow);
            padding-left: 0.5rem;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .cursor-block {
            display: inline-block;
            width: 10px;
            height: 1em;
            background-color: var(--green);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 8px;
        }

        .screen-fade {
            transition: opacity 0.15s ease-out;
            opacity: 1;
        }

        .screen-fade.hidden {
            opacity: 0;
        }

        .system-off {
            opacity: 0;
            transition: opacity 2s ease-out;
        }

        .status-bar {
            height: 40px;
            border-top: 2px solid rgba(74, 222, 128, 0.3);
            background-color: var(--crt-black);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            color: var(--green);
            font-size: 0.8rem;
            text-transform: uppercase;
            z-index: 60;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .terminal-input {
            background: transparent;
            border: none;
            color: var(--green);
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
            width: 100%;
            caret-color: transparent;
            text-transform: lowercase;
        }

        @media (prefers-reduced-motion: reduce) {

            .scanline,
            .crt-overlay::after,
            .monitor-case {
                animation: none;
            }

            .content-container {
                animation: none;
            }

            .crt-screen {
                animation: none;
                box-shadow: none;
            }

            * {
                transition: none !important;
                animation: none !important;
            }
        }

        @media (max-width: 768px) {
            .monitor-case {
                width: 100%;
                height: 100vh;
                max-height: 100vh;
                border: none;
                border-radius: 0;
                aspect-ratio: auto;
                box-shadow: none;
            }

            .content-wrapper {
                padding: 0;
            }

            .content-container {
                padding: 1.5rem;
            }

            .scanline,
            .crt-overlay::after {
                display: none;
            }

            .crt-overlay {
                background: none;
            }

            .status-bar {
                padding: 0 1rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const SoundManager = {
            ctx: null,
            enabled: false,
            init: function () {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
                if (this.ctx.state === 'suspended') {
                    this.ctx.resume();
                }
            },
            toggle: function () {
                this.enabled = !this.enabled;
                localStorage.setItem('crt_sound', this.enabled);
                if (this.enabled) this.init();
                return this.enabled;
            },
            play: function (type) {
                if (!this.enabled || !this.ctx) return;

                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                const now = this.ctx.currentTime;

                if (type === 'boot') {
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(110, now);
                    osc.frequency.exponentialRampToValueAtTime(880, now + 0.1);
                    gain.gain.setValueAtTime(0.05, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                    osc.start(now);
                    osc.stop(now + 0.5);
                } else if (type === 'key') {
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(800, now);
                    gain.gain.setValueAtTime(0.02, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                    osc.start(now);
                    osc.stop(now + 0.05);
                } else if (type === 'enter') {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(440, now);
                    osc.frequency.exponentialRampToValueAtTime(880, now + 0.1);
                    gain.gain.setValueAtTime(0.03, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                    osc.start(now);
                    osc.stop(now + 0.2);
                } else if (type === 'error') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, now);
                    gain.gain.setValueAtTime(0.05, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                    osc.start(now);
                    osc.stop(now + 0.2);
                }
            }
        };

        const CRTPortfolio = () => {
            const [currentScreen, setCurrentScreen] = useState(() => {
                return sessionStorage.getItem('booted') ? 'menu' : 'boot';
            });

            const [bootText, setBootText] = useState('');
            const [shutdownText, setShutdownText] = useState('');
            const [selectedItem, setSelectedItem] = useState(0);
            const [isTransitioning, setIsTransitioning] = useState(false);
            const [isPoweredOff, setIsPoweredOff] = useState(false);

            const [currentJoke, setCurrentJoke] = useState(null);
            const [soundEnabled, setSoundEnabled] = useState(() => {
                const saved = localStorage.getItem('crt_sound');
                const isEnabled = saved === 'true';
                SoundManager.enabled = isEnabled;
                return isEnabled;
            });

            const [inputMode, setInputMode] = useState('gui');
            const [terminalHistory, setTerminalHistory] = useState([
                'JATIN ARORA PORTFOLIO OS v1.0',
                'Type "help" for available commands.',
                ''
            ]);
            const [terminalInput, setTerminalInput] = useState('');
            const terminalEndRef = useRef(null);

            const scrollPositions = useRef({});
            const scrollRef = useRef(null);

            const GREEN = '#4ade80';

            const jokes = [
                { setup: "Why do programmers prefer dark mode?", punchline: "Because light attracts bugs." },
                { setup: "Why did the developer go broke?", punchline: "Because he used up all his cache." },
                { setup: "How many programmers does it take to change a light bulb?", punchline: "None. It's a hardware problem." },
                { setup: "Why do Java developers wear glasses?", punchline: "Because they don't C#." },
                { setup: "What's a programmer's favorite hangout place?", punchline: "Foo Bar." },
                { setup: "Why did the programmer quit his job?", punchline: "Because he didn't get arrays." },
                { setup: "What do you call 8 hobbits?", punchline: "A hobbyte." },
                { setup: "Why do programmers always mix up Halloween and Christmas?", punchline: "Because Oct 31 == Dec 25." },
                { setup: "What's the object-oriented way to become wealthy?", punchline: "Inheritance." },
                { setup: "Why did the data scientist get arrested?", punchline: "For plotting against the government." },
                { setup: "What do you call a programmer from Finland?", punchline: "Nerdic." },
                { setup: "Why don't backticks ever get lonely?", punchline: "They're always in template literals." }
            ];

            const bootSequence = [
                'SYSTEM BOOT SEQUENCE INITIATED...',
                'Loading BIOS v2.4.1',
                'Checking RAM... 640KB OK',
                'Initializing display driver...',
                'Loading portfolio.sys...',
                '',
                '╔════════════════════════════════════════╗',
                '║     JATIN ARORA - PORTFOLIO v1.0      ║',
                '║   Data Engineer & AI Specialist       ║',
                '╚════════════════════════════════════════╝',
                '',
                'Press any key to continue...'
            ];

            const shutdownSequence = ['Initiating shutdown sequence...', 'Saving state...', 'Flushing buffers...', 'System halted.'];

            const menuItems = [
                { id: 'about', label: '1. About Me' },
                { id: 'experience', label: '2. Experience' },
                { id: 'education', label: '3. Education' },
                { id: 'skills', label: '4. Technical Skills' },
                { id: 'achievements', label: '5. Achievements' },
                { id: 'contact', label: '6. Contact' },
                { id: 'download_cv', label: '7. Download CV' },
                { id: 'joke', label: '8. Random Joke' },
            ];

            const triggerDownload = () => {
                window.open('Resume.pdf', '_blank');
            };

            const generateJoke = () => {
                const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
                setCurrentJoke(randomJoke);
                return randomJoke;
            };

            const handleScreenChange = (screenId) => {
                if (currentScreen === screenId) return;
                SoundManager.play('enter');
                if (screenId === 'download_cv') {
                    triggerDownload();
                    return;
                }
                if (screenId === 'joke') {
                    generateJoke();
                }
                if (scrollRef.current) {
                    scrollPositions.current[currentScreen] = scrollRef.current.scrollTop;
                }
                setIsTransitioning(true);
                setTimeout(() => {
                    setCurrentScreen(screenId);
                    setIsTransitioning(false);
                }, 150);
            };

            const toggleSound = () => {
                const newState = SoundManager.toggle();
                setSoundEnabled(newState);
            };

            const handleTerminalCommand = (e) => {
                if (e.key === 'Enter') {
                    SoundManager.play('enter');
                    const cmd = terminalInput.trim().toLowerCase();
                    const newHistory = [...terminalHistory, `visitor@portfolio:~$ ${terminalInput}`].slice(-50);

                    switch (cmd) {
                        case 'help':
                            ['ls', 'cat [file]', 'open [page]', 'download cv', 'joke', 'clear', 'exit'].forEach(c => newHistory.push('  ' + c));
                            break;
                        case 'ls':
                            ['about.txt', 'experience.log', 'education.edu', 'skills.sys', 'achievements.txt', 'contact.dat', 'cv.pdf', 'joke.exe'].forEach(f => newHistory.push(f));
                            break;
                        case 'clear':
                            setTerminalHistory([]);
                            setTerminalInput('');
                            return;
                        case 'exit':
                        case 'gui':
                            setInputMode('gui');
                            setTerminalInput('');
                            return;
                        case 'cv':
                        case 'download cv':
                            newHistory.push('Downloading Jatin_Arora_CV.pdf...');
                            triggerDownload();
                            break;
                        case 'joke':
                            const joke = generateJoke();
                            newHistory.push('');
                            newHistory.push(joke.setup);
                            newHistory.push(joke.punchline);
                            newHistory.push('');
                            break;
                        case 'about': handleScreenChange('about'); setInputMode('gui'); break;
                        case 'exp':
                        case 'experience': handleScreenChange('experience'); setInputMode('gui'); break;
                        case 'contact': handleScreenChange('contact'); setInputMode('gui'); break;
                        default:
                            if (cmd.startsWith('cat ')) {
                                const file = cmd.split(' ')[1];
                                const mapping = {
                                    'about.txt': 'about', 'experience.log': 'experience',
                                    'education.edu': 'education', 'skills.sys': 'skills',
                                    'achievements.txt': 'achievements', 'contact.dat': 'contact'
                                };
                                if (mapping[file]) {
                                    newHistory.push(`Opening ${file}...`);
                                    setTimeout(() => { setInputMode('gui'); handleScreenChange(mapping[file]); }, 300);
                                } else {
                                    newHistory.push(`Error: File '${file}' not found.`);
                                    SoundManager.play('error');
                                }
                            } else if (cmd.startsWith('open ')) {
                                const page = cmd.split(' ')[1];
                                const valid = menuItems.find(i => i.id === page);
                                if (valid) {
                                    setInputMode('gui');
                                    handleScreenChange(page);
                                } else {
                                    newHistory.push(`Error: Page '${page}' not found.`);
                                }
                            } else if (cmd === '') {
                            } else {
                                newHistory.push(`Command not found: ${cmd}`);
                                SoundManager.play('error');
                            }
                    }
                    setTerminalHistory(newHistory);
                    setTerminalInput('');
                }
            };

            useEffect(() => {
                if (!isTransitioning && scrollRef.current && inputMode === 'gui') {
                    scrollRef.current.scrollTop = scrollPositions.current[currentScreen] || 0;
                }
            }, [currentScreen, isTransitioning, inputMode]);

            useEffect(() => {
                if (inputMode === 'terminal' && terminalEndRef.current) {
                    terminalEndRef.current.scrollIntoView({ behavior: 'auto' });
                }
            }, [terminalHistory, inputMode]);

            useEffect(() => {
                if (currentScreen === 'boot') {
                    let index = 0;
                    const interval = setInterval(() => {
                        if (index < bootSequence.length) {
                            setBootText(prev => prev + bootSequence[index] + '\n');
                            index++;
                        } else {
                            clearInterval(interval);
                            sessionStorage.setItem('booted', 'true');
                        }
                    }, 120);
                    return () => clearInterval(interval);
                }
            }, [currentScreen]);

            useEffect(() => {
                if (currentScreen === 'shutdown') {
                    let index = 0;
                    const interval = setInterval(() => {
                        if (index < shutdownSequence.length) {
                            setShutdownText(prev => prev + shutdownSequence[index] + '\n');
                            index++;
                        } else {
                            clearInterval(interval);
                            scrollPositions.current = {};
                            setTimeout(() => setIsPoweredOff(true), 1000);
                        }
                    }, 800);
                    return () => clearInterval(interval);
                }
            }, [currentScreen]);

            useEffect(() => {
                const handleKeyPress = (e) => {
                    if (isPoweredOff) return;

                    if (SoundManager.ctx && SoundManager.ctx.state === 'suspended') {
                        SoundManager.ctx.resume();
                    } else if (!SoundManager.ctx) {
                        SoundManager.init();
                    }

                    if (inputMode === 'terminal') {
                        if (e.key === 'Escape') {
                            setInputMode('gui');
                            SoundManager.play('enter');
                        }
                        return;
                    }

                    if (currentScreen === 'boot') {
                        SoundManager.play('boot');
                        handleScreenChange('menu');
                        return;
                    }

                    if (currentScreen === 'menu' && (e.key === 'q' || e.key === 'Q')) {
                        handleScreenChange('shutdown');
                        return;
                    }

                    if (e.key === 's' || e.key === 'S') {
                        toggleSound();
                        return;
                    }

                    if (e.key === 't' || e.key === 'T') {
                        if (currentScreen !== 'boot' && currentScreen !== 'shutdown') {
                            setInputMode('terminal');
                            SoundManager.play('enter');
                        }
                        return;
                    }

                    if (currentScreen !== 'menu' && currentScreen !== 'shutdown' && e.key === 'Escape') {
                        handleScreenChange('menu');
                        return;
                    }

                    if (currentScreen === 'menu') {
                        if (e.key === 'ArrowDown') {
                            setSelectedItem((prev) => (prev + 1) % menuItems.length);
                            SoundManager.play('key');
                        } else if (e.key === 'ArrowUp') {
                            setSelectedItem((prev) => (prev - 1 + menuItems.length) % menuItems.length);
                            SoundManager.play('key');
                        } else if (e.key === 'Enter') {
                            handleScreenChange(menuItems[selectedItem].id);
                        } else if (e.key >= '1' && e.key <= '8') {
                            handleScreenChange(menuItems[parseInt(e.key) - 1].id);
                        }
                    }
                };

                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, [currentScreen, selectedItem, bootText, isPoweredOff, inputMode]);

            const renderMenu = () => (
                <div>
                    <pre style={{ marginBottom: '1.5rem', color: GREEN, whiteSpace: 'pre-wrap', fontWeight: 'bold' }} className="glow-text">
                        {`╔════════════════════════════════════════╗
║        MAIN MENU - SELECT OPTION       ║
╚════════════════════════════════════════╝`}
                    </pre>
                    <div>
                        {menuItems.map((item, index) => (
                            <div
                                key={item.id}
                                onClick={() => {
                                    setSelectedItem(index);
                                    handleScreenChange(item.id);
                                }}
                                className={`menu-item ${selectedItem === index ? 'selected' : ''}`}
                            >
                                {selectedItem === index ? '►' : ' '} {item.label}
                            </div>
                        ))}
                    </div>
                </div>
            );

            const renderContact = () => (
                <div>
                    <pre style={{ marginBottom: '1rem', color: GREEN, fontWeight: 'bold' }}>{`> CONTACT_INFO.DAT`}</pre>
                    <div>
                        <p style={{ fontWeight: 'bold', marginBottom: '1.5rem', color: GREEN }}>► GET IN TOUCH</p>
                        <div style={{ marginLeft: '1rem' }}>
                            <p style={{ marginBottom: '1rem', color: GREEN }}>
                                <span style={{ opacity: 0.7 }}>/ EMAIL:</span><br />
                                &nbsp;&nbsp;<a href="mailto:jatinarora2689@gmail.com">jatinarora2689@gmail.com</a>
                            </p>
                            <p style={{ marginBottom: '1rem', color: GREEN }}>
                                <span style={{ opacity: 0.7 }}>/ PHONE:</span><br />
                                &nbsp;&nbsp;<a href="tel:+447587336110">+44 7587 336110</a>
                            </p>
                            <p style={{ marginBottom: '1rem', color: GREEN }}>
                                <span style={{ opacity: 0.7 }}>/ LOCATION:</span><br />
                                &nbsp;&nbsp;Northampton, United Kingdom
                            </p>
                            <p style={{ marginBottom: '1rem', color: GREEN }}>
                                <span style={{ opacity: 0.7 }}>/ PORTFOLIO:</span><br />
                                &nbsp;&nbsp;<a href="https://maddy-codes.github.io" target="_blank" rel="noopener noreferrer">maddy-codes.github.io</a>
                            </p>
                            <p style={{ marginBottom: '1rem', color: GREEN }}>
                                <span style={{ opacity: 0.7 }}>/ LINKEDIN:</span><br />
                                &nbsp;&nbsp;<a href="https://linkedin.com/in/jaz-arora" target="_blank" rel="noopener noreferrer">linkedin.com/in/jatin-arora</a>
                            </p>
                            <p style={{ marginBottom: '1rem', color: GREEN }}>
                                <span style={{ opacity: 0.7 }}>/ GITHUB:</span><br />
                                &nbsp;&nbsp;<a href="https://github.com/maddy-codes" target="_blank" rel="noopener noreferrer">github.com/maddy-codes</a>
                            </p>
                        </div>
                    </div>
