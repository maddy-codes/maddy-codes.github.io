<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jatin Arora - Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
            -webkit-user-select: none;
        }

        .monitor-case {
            width: min(92vw, 1100px);
            aspect-ratio: 4/3;
            max-height: 95vh;
            background-color: #000;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 20px solid #2a2a2a;
            border-radius: 20px;
            box-shadow:
                0 0 0 4px #1a1a1a,
                inset 0 0 60px rgba(0, 0, 0, 0.8),
                0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* 3. Visual Grit - Voltage Instability */
        @keyframes flicker {
            0% {
                opacity: 1;
            }

            5% {
                opacity: 0.98;
            }

            10% {
                opacity: 1;
            }

            100% {
                opacity: 1;
            }
        }

        /* Subtle text twitch to simulate beam wobble */
        @keyframes text-twitch {
            0% {
                transform: translateX(0);
            }

            98% {
                transform: translateX(0);
            }

            99% {
                transform: translateX(-0.5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .crt-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #0a0a0a;
            overflow: hidden;
            animation: flicker 0.6s infinite;
            will-change: opacity;
        }

        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle, rgba(0, 0, 0, 0) 60%, rgba(0, 0, 0, 0.4) 100%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 100%, 100% 3px;
            pointer-events: none;
            z-index: 50;
            border-radius: 4px;
        }

        .crt-overlay::after {
            content: "";
            position: absolute;
            inset: 0;
            background-image: repeating-radial-gradient(circle at 50% 50%,
                    rgba(255, 255, 255, 0.02),
                    rgba(255, 255, 255, 0.02) 1px,
                    transparent 1px,
                    transparent 2px);
            background-size: 4px 4px;
            opacity: 0.15;
            pointer-events: none;
        }

        .content-wrapper {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            position: relative;
            z-index: 20;
            scroll-behavior: auto;
            scrollbar-width: thin;
            scrollbar-color: #4ade80 #0a0a0a;
        }

        .content-container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
            padding: 3rem 2rem 2rem 2rem;
            animation: text-twitch 4s infinite;
            /* Applied grit */
        }

        .content-container.center-aligned {
            justify-content: center;
            align-items: center;
            padding-top: 0;
        }

        .content-container.top-aligned {
            justify-content: flex-start;
            align-items: center;
        }

        .content-inner {
            width: 100%;
            max-width: 850px;
            line-height: 1.8;
        }

        .status-bar {
            height: 40px;
            border-top: 2px solid rgba(74, 222, 128, 0.3);
            background-color: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1.5rem;
            color: #4ade80;
            font-size: 0.8rem;
            text-transform: uppercase;
            z-index: 60;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
        }

        .glow-text {
            text-shadow: 0 0 4px rgba(74, 222, 128, 0.4);
        }

        strong {
            font-weight: 700;
            text-shadow: 0 0 6px rgba(74, 222, 128, 0.5);
        }

        a {
            color: #4ade80;
            text-decoration: underline;
            transition: color 0.2s;
            cursor: pointer;
            user-select: text;
        }

        a:hover {
            color: #86efac;
            text-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
            border-left: 1px solid #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border: 1px solid #4ade80;
            box-shadow: inset 0 0 4px #4ade80;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4ade80;
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 50px;
            background: linear-gradient(to bottom, transparent 0%, rgba(74, 222, 128, 0.05) 50%, transparent 100%);
            animation: scan 10s linear infinite;
            pointer-events: none;
            z-index: 40;
        }

        @keyframes scan {
            0% {
                top: -50px;
            }

            100% {
                top: 100%;
            }
        }

        .menu-item {
            cursor: pointer;
            padding: 0.5rem 1rem;
            margin: 0.25rem 0;
            color: #4ade80;
            transition: all 0.2s ease;
            border-left: 2px solid transparent;
        }

        .menu-item:hover {
            background-color: rgba(74, 222, 128, 0.1);
            padding-left: 1.5rem;
        }

        .menu-item.selected {
            background-color: #4ade80;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.4);
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .cursor-block {
            display: inline-block;
            width: 10px;
            height: 1em;
            background-color: #4ade80;
            animation: blink 1s step-end infinite;
            vertical-align: middle;
            margin-left: 8px;
        }

        .screen-fade {
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
            opacity: 1;
            transform: translateY(0);
        }

        .screen-fade.hidden {
            opacity: 0;
            transform: translateY(5px);
        }

        .system-off {
            opacity: 0;
            transition: opacity 2s ease-out;
        }

        /* Terminal Input Styles */
        .terminal-input {
            background: transparent;
            border: none;
            color: #4ade80;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
            width: 100%;
            caret-color: #4ade80;
        }

        @media (max-width: 768px) {
            .monitor-case {
                width: 100%;
                height: 100vh;
                max-height: 100vh;
                border: none;
                border-radius: 0;
                aspect-ratio: auto;
            }

            .content-wrapper {
                padding: 0;
            }

            .content-container {
                padding: 1rem;
            }

            .scanline,
            .crt-overlay::after {
                display: none;
            }

            .crt-overlay {
                background: none;
            }

            .status-bar {
                padding: 0 1rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useLayoutEffect } = React;

        /* --- 1. Audio System (Web Audio API) --- */
        const SoundManager = {
            ctx: null,
            enabled: false,
            init: function () {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
            },
            toggle: function () {
                this.enabled = !this.enabled;
                if (this.enabled) this.init();
                return this.enabled;
            },
            play: function (type) {
                if (!this.enabled || !this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();

                osc.connect(gain);
                gain.connect(this.ctx.destination);

                const now = this.ctx.currentTime;

                if (type === 'boot') {
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(110, now);
                    osc.frequency.exponentialRampToValueAtTime(880, now + 0.1);
                    gain.gain.setValueAtTime(0.1, now);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                    osc.start(now);
                    osc.stop(now + 0.5);
                } else if (type === 'key') {
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(800, now); // Click
                    gain.gain.setValueAtTime(0.02, now); // Very quiet
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.03);
                    osc.start(now);
                    osc.stop(now + 0.03);
                } else if (type === 'enter') {
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(440, now);
                    osc.frequency.exponentialRampToValueAtTime(880, now + 0.1);
                    gain.gain.setValueAtTime(0.05, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                    osc.start(now);
                    osc.stop(now + 0.2);
                } else if (type === 'error') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(150, now);
                    gain.gain.setValueAtTime(0.05, now);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                    osc.start(now);
                    osc.stop(now + 0.3);
                }
            }
        };

        const CRTPortfolio = () => {
            const [currentScreen, setCurrentScreen] = useState('boot');
            const [bootText, setBootText] = useState('');
            const [shutdownText, setShutdownText] = useState('');
            const [selectedItem, setSelectedItem] = useState(0);
            const [isTransitioning, setIsTransitioning] = useState(false);
            const [isPoweredOff, setIsPoweredOff] = useState(false);
            const [soundEnabled, setSoundEnabled] = useState(false);

            // Terminal State
            const [inputMode, setInputMode] = useState('gui'); // 'gui' or 'terminal'
            const [terminalHistory, setTerminalHistory] = useState([
                'JATIN ARORA PORTFOLIO OS v1.0',
                'Type "help" for available commands.',
                ''
            ]);
            const [terminalInput, setTerminalInput] = useState('');
            const terminalEndRef = useRef(null);

            const scrollPositions = useRef({});
            const scrollRef = useRef(null);

            const GREEN = '#4ade80';

            // Constants
            const bootSequence = [
                'SYSTEM BOOT SEQUENCE INITIATED...',
                'Loading BIOS v2.4.1',
                'Checking RAM... 640KB OK',
                'Initializing display driver...',
                'Loading portfolio.sys...',
                '',
                '╔════════════════════════════════════════╗',
                '║     JATIN ARORA - PORTFOLIO v1.0      ║',
                '║   Data Engineer & AI Specialist       ║',
                '╚════════════════════════════════════════╝',
                '',
                'Press any key to continue...'
            ];

            const shutdownSequence = ['Initiating shutdown sequence...', 'Saving state...', 'Flushing buffers...', 'System halted.'];

            const menuItems = [
                { id: 'about', label: '1. About Me' },
                { id: 'experience', label: '2. Experience' },
                { id: 'education', label: '3. Education' },
                { id: 'skills', label: '4. Technical Skills' },
                { id: 'achievements', label: '5. Achievements' },
                { id: 'contact', label: '6. Contact' },
                { id: 'download_cv', label: '7. Download CV' },
            ];

            // Helper to trigger download
            const triggerDownload = () => {
                const link = document.createElement('a');
                link.href = '#'; // Replace with actual CV URL
                link.download = 'Jatin_Arora_CV.pdf';
                document.body.appendChild(link);
                // Simulate download for demo
                alert("Initiating download: Jatin_Arora_CV.pdf");
                document.body.removeChild(link);
            };

            const handleScreenChange = (screenId) => {
                if (currentScreen === screenId) return;

                SoundManager.play('enter');

                if (screenId === 'download_cv') {
                    triggerDownload();
                    return;
                }

                if (scrollRef.current) {
                    scrollPositions.current[currentScreen] = scrollRef.current.scrollTop;
                }

                setIsTransitioning(true);
                setTimeout(() => {
                    setCurrentScreen(screenId);
                    setIsTransitioning(false);
                }, 200);
            };

            // Toggle Sound
            const toggleSound = () => {
                const newState = SoundManager.toggle();
                setSoundEnabled(newState);
            };

            // Terminal Logic
            const handleTerminalCommand = (e) => {
                if (e.key === 'Enter') {
                    SoundManager.play('enter');
                    const cmd = terminalInput.trim().toLowerCase();
                    const newHistory = [...terminalHistory, `visitor@portfolio:~$ ${terminalInput}`];

                    switch (cmd) {
                        case 'help':
                            newHistory.push('Available commands:');
                            newHistory.push('  ls            - List files');
                            newHistory.push('  cat [file]    - Read file content');
                            newHistory.push('  open [page]   - Open GUI page (about, exp, skills...)');
                            newHistory.push('  download cv   - Download Resume');
                            newHistory.push('  clear         - Clear terminal');
                            newHistory.push('  exit          - Return to GUI');
                            break;
                        case 'ls':
                            newHistory.push('about.txt');
                            newHistory.push('experience.log');
                            newHistory.push('education.edu');
                            newHistory.push('skills.sys');
                            newHistory.push('achievements.txt');
                            newHistory.push('contact.dat');
                            newHistory.push('cv.pdf');
                            break;
                        case 'clear':
                            setTerminalHistory([]);
                            setTerminalInput('');
                            return;
                        case 'exit':
                            setInputMode('gui');
                            setTerminalInput('');
                            return;
                        case 'download cv':
                            newHistory.push('Downloading Jatin_Arora_CV.pdf...');
                            triggerDownload();
                            break;
                        default:
                            if (cmd.startsWith('cat ')) {
                                const file = cmd.split(' ')[1];
                                const mapping = {
                                    'about.txt': 'about',
                                    'experience.log': 'experience',
                                    'education.edu': 'education',
                                    'skills.sys': 'skills',
                                    'achievements.txt': 'achievements',
                                    'contact.dat': 'contact'
                                };
                                if (mapping[file]) {
                                    // Switch to GUI to show rich content (simplification)
                                    newHistory.push(`Opening ${file} in viewer...`);
                                    setTimeout(() => {
                                        setInputMode('gui');
                                        handleScreenChange(mapping[file]);
                                    }, 500);
                                } else {
                                    newHistory.push(`Error: File '${file}' not found.`);
                                    SoundManager.play('error');
                                }
                            } else if (cmd.startsWith('open ')) {
                                const page = cmd.split(' ')[1];
                                const pages = ['about', 'experience', 'education', 'skills', 'achievements', 'contact'];
                                if (pages.includes(page)) {
                                    setInputMode('gui');
                                    handleScreenChange(page);
                                } else {
                                    newHistory.push(`Error: Page '${page}' not found.`);
                                    SoundManager.play('error');
                                }
                            } else if (cmd === '') {
                                // do nothing
                            } else {
                                newHistory.push(`Command not found: ${cmd}`);
                                SoundManager.play('error');
                            }
                    }

                    setTerminalHistory(newHistory);
                    setTerminalInput('');
                } else {
                    SoundManager.play('key');
                }
            };

            // Scroll Restore
            useEffect(() => {
                if (!isTransitioning && scrollRef.current && inputMode === 'gui') {
                    scrollRef.current.scrollTop = scrollPositions.current[currentScreen] || 0;
                }
            }, [currentScreen, isTransitioning, inputMode]);

            // Terminal Auto-scroll
            useEffect(() => {
                if (inputMode === 'terminal' && terminalEndRef.current) {
                    terminalEndRef.current.scrollIntoView({ behavior: 'smooth' });
                }
            }, [terminalHistory, inputMode]);

            // Boot Timer
            useEffect(() => {
                if (currentScreen === 'boot') {
                    SoundManager.play('boot');
                    let index = 0;
                    const interval = setInterval(() => {
                        if (index < bootSequence.length) {
                            setBootText(prev => prev + bootSequence[index] + '\n');
                            index++;
                            SoundManager.play('key');
                        } else {
                            clearInterval(interval);
                        }
                    }, 140);
                    return () => clearInterval(interval);
                }
            }, [currentScreen]);

            // Shutdown Timer
            useEffect(() => {
                if (currentScreen === 'shutdown') {
                    let index = 0;
                    const interval = setInterval(() => {
                        if (index < shutdownSequence.length) {
                            setShutdownText(prev => prev + shutdownSequence[index] + '\n');
                            index++;
                        } else {
                            clearInterval(interval);
                            setTimeout(() => setIsPoweredOff(true), 1000);
                        }
                    }, 800);
                    return () => clearInterval(interval);
                }
            }, [currentScreen]);

            // Global Key Handler
            useEffect(() => {
                const handleKeyPress = (e) => {
                    if (isPoweredOff) return;

                    // If in terminal mode, only listen for Escape to exit
                    if (inputMode === 'terminal') {
                        if (e.key === 'Escape') setInputMode('gui');
                        return;
                    }

                    if (currentScreen === 'boot' && bootText.includes('Press any key')) {
                        handleScreenChange('menu');
                        return;
                    }

                    if (currentScreen === 'menu' && (e.key === 'q' || e.key === 'Q')) {
                        handleScreenChange('shutdown');
                        return;
                    }

                    if (e.key === 's' || e.key === 'S') {
                        toggleSound();
                        return;
                    }

                    if (e.key === 't' || e.key === 'T') {
                        if (currentScreen !== 'boot' && currentScreen !== 'shutdown') {
                            setInputMode('terminal');
                            SoundManager.play('enter');
                        }
                        return;
                    }

                    if (currentScreen !== 'menu' && currentScreen !== 'shutdown' && e.key === 'Escape') {
                        handleScreenChange('menu');
                        return;
                    }

                    if (currentScreen === 'menu') {
                        if (e.key === 'ArrowDown') {
                            setSelectedItem((prev) => (prev + 1) % menuItems.length);
                            SoundManager.play('key');
                        } else if (e.key === 'ArrowUp') {
                            setSelectedItem((prev) => (prev - 1 + menuItems.length) % menuItems.length);
                            SoundManager.play('key');
                        } else if (e.key === 'Enter') {
                            handleScreenChange(menuItems[selectedItem].id);
                        } else if (e.key >= '1' && e.key <= '7') {
                            handleScreenChange(menuItems[parseInt(e.key) - 1].id);
                        }
                    }
                };

                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, [currentScreen, selectedItem, bootText, isPoweredOff, inputMode]);

            const renderMenu = () => (
                <div style={{ marginTop: '1rem' }}>
                    <pre style={{ marginBottom: '1.5rem', color: GREEN, whiteSpace: 'pre-wrap', fontWeight: 'bold' }} className="glow-text">
                        {`╔════════════════════════════════════════╗
║        MAIN MENU - SELECT OPTION       ║
╚════════════════════════════════════════╝`}
                    </pre>
                    <div>
                        {menuItems.map((item, index) => (
                            <div
                                key={item.id}
                                onClick={() => {
                                    setSelectedItem(index);
                                    handleScreenChange(item.id);
                                }}
                                className={`menu-item ${selectedItem === index ? 'selected' : ''}`}
                            >
                                <span style={{ marginRight: '10px' }}>{selectedItem === index ? '►' : ' '}</span>
                                {item.label}
                                {selectedItem === index && <span className="cursor-block"></span>}
                            </div>
                        ))}
                    </div>
                </div>
            );

            /* --- CONTENT COMPONENTS (Keeping text exactly as requested) --- */
            const renderAbout = () => (
                <div>
                    <pre style={{ marginBottom: '1rem', color: GREEN, fontWeight: 'bold' }}>{`> ABOUT_ME.TXT`}</pre>
                    <p style={{ color: GREEN }}>
                        ~ An enthusiastic and hardworking professional with strong leadership skills<br />
                        ~ Currently pursuing final year B.Sc. AI and Data Science<br />
                        ~ Location: Northampton, United Kingdom<br />
                        <br />
                        / Data Engineer & AI Specialist with track record of architecting<br />
                        / enterprise-grade data infrastructure. Rehired by PHM to lead critical<br />
                        / financial migration and Azure Data Warehouse deployment. Combines the<br />
                        / enterprise standards of AstraZeneca with the grit of a technical founder.<br />
                        / Focused on building scalable, event-driven data systems that drive real<br />
                        / business efficiency.
                    </p>
                </div>
            );

            const renderExperience = () => (
                <div>
                    <pre style={{ marginBottom: '1rem', color: GREEN, fontWeight: 'bold' }}>{`> WORK_EXPERIENCE.LOG`}</pre>

                    <div style={{ marginBottom: '2rem' }}>
                        <p style={{ fontWeight: 'bold', color: GREEN, fontSize: '1.1em' }}>► DATA ENGINEER</p>
                        <p style={{ opacity: 0.8, color: GREEN, marginBottom: '0.5rem' }}>~ Phipps Henson McAllister, Northampton | Sep 2025 - Present</p>
                        <p style={{ marginLeft: '1rem', color: GREEN }}>
                            / Lead end-to-end migration of financial data from legacy IRIS to Karbon<br />
                            / Architect robust data integration pipelines with Xero, GoCardless<br />
                            / Develop AI-powered system for automated financial review<br />
                            / Build custom reporting dashboards for actionable insights<br />
                            / Expanding expertise in Carbon Accounting principles
                        </p>
                    </div>

                    <div style={{ borderTop: '1px dashed rgba(74, 222, 128, 0.2)', paddingTop: '1.5rem', marginBottom: '2rem' }}>
                        <p style={{ fontWeight: 'bold', color: GREEN, fontSize: '1.1em' }}>► AI & DATA SCIENCE PLACEMENT</p>
                        <p style={{ opacity: 0.8, color: GREEN, marginBottom: '0.5rem' }}>~ AstraZeneca, Cambridge | Sep 2024 - Aug 2025</p>
                        <p style={{ marginLeft: '1rem', color: GREEN }}>
                            / Automated manual data processes across 7 departments in LCS division<br />
                            / Developed solutions using Python, R, and Microsoft Power Platform<br />
                            / Engineered AI prediction model for clinical trial shipping quantities<br />
                            / Optimized inventory management and minimized material waste
                        </p>
                    </div>

                    <div style={{ borderTop: '1px dashed rgba(74, 222, 128, 0.2)', paddingTop: '1.5rem', marginBottom: '2rem' }}>
                        <p style={{ fontWeight: 'bold', color: GREEN, fontSize: '1.1em' }}>► DATA ENGINEER</p>
                        <p style={{ opacity: 0.8, color: GREEN, marginBottom: '0.5rem' }}>~ Phipps Henson McAllister, Northampton | Dec 2023 - Aug 2024</p>
                        <p style={{ marginLeft: '1rem', color: GREEN }}>
                            / Engineered ETL pipelines integrating accounting software to Azure SQL<br />
                            / Utilized Power Platform and Azure Logic Apps for automation<br />
                            / Automated data extraction and visualization on SharePoint dashboards<br />
                            / Provided technical support and managed external contractors
                        </p>
                    </div>

                    <div style={{ borderTop: '1px dashed rgba(74, 222, 128, 0.2)', paddingTop: '1.5rem', marginBottom: '2rem' }}>
                        <p style={{ fontWeight: 'bold', color: GREEN, fontSize: '1.1em' }}>► AI ENGINEER</p>
                        <p style={{ opacity: 0.8, color: GREEN, marginBottom: '0.5rem' }}>~ Mavis Technologies, Northampton | Dec 2023 - Feb 2024</p>
                        <p style={{ marginLeft: '1rem', color: GREEN }}>
                            / Developed MVP for AI-powered smart glasses application<br />
                            / Managed complete ML lifecycle: model selection to deployment<br />
                            / Optimized model for resource-constrained microcontrollers
                        </p>
                    </div>
